<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<iframe src="http://localhost:8080/Shave" frameborder="0" id="receiver"></iframe>
    		<div id="send">调用父级页面</div>
		<script>
		  var receiver = document.getElementById('receiver').contentWindow;
var btn = document.getElementById('send');
btn.addEventListener('click', function (e) {
    e.preventDefault()
    receiver.postMessage("Hello", "http://localhost:8080/Shave");
}); 
		</script>
	</body>
</html>
